<!DOCTYPE html>
<html lang="en">
<head>
    <script src="calculator.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Mochiy+Pop+P+One&family=Press+Start+2P&family=Righteous&family=Roboto&family=Supermercado+One&family=Zen+Kurenaido&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div class="buttons">
            <div class="topPart">
                <div id="display" class="display">
                    <div id="memory" class="memory"></div>
                    <div class="screen" id="screen"></div>
                </div>
            </div>
            <div class="clearButton">
                <button class="clear">CLEAR</button>
            </div>
            <div>
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button id="/" class="operator orange">/</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator orange">*</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator orange">-</button>
            </div>
            <div style="display: flex;">
                <button>0</button>
                <button id="equals" style="margin:none;" class="equals">=</button>
                <button class="operator orange">+</button>
            </div>
        </div>
    </div>
</body>
<script>
    const display = document.getElementById('display');
    const container = document.getElementById('container');
    const orange = document.querySelectorAll('.orange');
    const blues = document.querySelectorAll('button:not(.orange):not(.clear)');
    const reds = document.querySelectorAll('.clear');
    const allButtons = document.querySelectorAll('button:not(.operator):not(.equals)');
    const operatorButtons = document.querySelectorAll('.operator');
    const equals = document.querySelectorAll('.equals');

    let a = '';
    let b = '';
    let temp = false;
    let operator = '';
    let equalCounter = 0;
    let tempA = '';
    let tempB = '';

    orange.forEach(button => button.addEventListener('mousedown', function(){
        this.style.backgroundColor = 'rgb(224, 187, 117)';
    }));
    orange.forEach(button => button.addEventListener('mouseup', function(){
        this.style.backgroundColor = 'rgb(255, 212, 133)';
    }));

    blues.forEach(button => button.addEventListener('mousedown', function(){
        this.style.backgroundColor = 'rgb(207, 221, 235)';
    }));
    blues.forEach(button => button.addEventListener('mouseup', function(){
        this.style.backgroundColor = 'rgb(224, 240, 255)';
    }));

    reds.forEach(button => button.addEventListener('mousedown', function(){
        this.style.backgroundColor = 'rgb(218, 128, 128)';
    }));
    reds.forEach(button => button.addEventListener('mouseup', function(){
        this.style.backgroundColor = 'rgb(255, 148, 148)';
    }));

    
    allButtons.forEach(button => button.addEventListener('click', function(){
        equalCounter = 0;
        if (temp){
            b += this.textContent;
            document.getElementById('screen').textContent = b;
        }
        else {
            a += this.textContent;
            document.getElementById('screen').textContent = a;
        }
    }));

    operatorButtons.forEach(button => button.addEventListener('click', function(){
        if (b){
            a = parseInt(a);
            b = parseInt(b);
            a = operate(operator, a, b);
            b = '';
        }
        else{
            a = document.getElementById('screen').textContent;
            temp = true;
        }
        operator = this.textContent;
        document.getElementById('memory').textContent = `${a} ${operator}`;

    }));

    equals.forEach(button => button.addEventListener('click', function(){
        if (equalCounter == 0){
            a = parseInt(a);
            b = parseInt(b);
            document.getElementById('screen').textContent = operate(operator, a, b);
            document.getElementById('memory').textContent = `${a} ${operator} ${b} =`;
            tempA = a;
            tempB = b;
            a = '';
            b = '';
            temp = false;
            equalCounter += 1;
        }
        else{
            tempA = operate(operator, tempA, tempB);
            let answer = operate(operator, tempA, tempB);
            document.getElementById('screen').textContent = answer;
            document.getElementById('memory').textContent = `${tempA} ${operator} ${tempB} =`;
        }

    }));

    //clears the screen
    reds.forEach(button => button.addEventListener('click', function(){
        a = '';
        b = '';
        tempA = '';
        tempB = '';
        temp = false;
        document.getElementById('screen').textContent = '';
        document.getElementById('memory').textContent = '';
    }))

    
</script>
</html>
